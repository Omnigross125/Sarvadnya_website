<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Favicons -->
    <!-- <link href="img/favicon_logo.png" rel="icon"> -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16">
  <title>Checkout - Shri Krishna Yog Mandir</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #fff;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 40px;
      color: #333;
    }

    .checkout-container {
      display: flex;
      gap: 30px;
      max-width: 1200px;
      margin: auto;
      flex-wrap: wrap;
    }

    .form-section,
    .summary-section {
      flex: 1;
      min-width: 300px;
    }

    .section-header {
      background: #b71c1c;
      color: white;
      padding: 12px 20px;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    form input,
    form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .checkbox-label {
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .summary-details {
      background: #fafafa;
      padding: 20px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    .summary-details h4 {
      margin-bottom: 15px;
      font-size: 18px;
      color: #222;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .pay-info {
      background: #f5f5f5;
      padding: 15px;
      font-size: 14px;
      border: 1px solid #ccc;
      margin-top: 15px;
      border-radius: 4px;
    }

    .donate-btn {
      background: #ff6a00;
      color: white;
      border: none;
      padding: 15px;
      font-size: 16px;
      width: 100%;
      font-weight: bold;
      margin-top: 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    .donate-btn:hover {
      background: #2acb35;
    }

    .red-note {
      color: red;
      font-size: 13px;
      margin-top: -12px;
      margin-bottom: 15px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .checkout-container {
        flex-direction: column;
      }

      .donate-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Proceed to Donation</h1>

  <div class="checkout-container">

    <!-- Donor Information -->
    <div class="form-section">
      <div class="section-header">DONOR INFORMATION</div>
      <form>
        <label>First name *</label>
        <input type="text" required>

        <label>Last name *</label>
        <input type="text" required>

        <label>Company name</label>
        <input type="text">

        <label>Country / Region *</label>
        <select required>
          <option>India</option>
        </select>

        <label>Street address *</label>
        <input type="text" placeholder="House number and street name" required>
        <input type="text" placeholder="Apartment, suite, unit, etc. (optional)">

        <label>Town / City *</label>
        <input type="text" required>

        <label for="state">State *</label>
        <select id="state" name="state" required>
          <option value="">Select & State/UT</option>
          
          <!-- States -->
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Arunachal Pradesh">Arunachal Pradesh</option>
          <option value="Assam">Assam</option>
          <option value="Bihar">Bihar</option>
          <option value="Chhattisgarh">Chhattisgarh</option>
          <option value="Goa">Goa</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Haryana">Haryana</option>
          <option value="Himachal Pradesh">Himachal Pradesh</option>
          <option value="Jharkhand">Jharkhand</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Kerala">Kerala</option>
          <option value="Madhya Pradesh">Madhya Pradesh</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Manipur">Manipur</option>
          <option value="Meghalaya">Meghalaya</option>
          <option value="Mizoram">Mizoram</option>
          <option value="Nagaland">Nagaland</option>
          <option value="Odisha">Odisha</option>
          <option value="Punjab">Punjab</option>
          <option value="Rajasthan">Rajasthan</option>
          <option value="Sikkim">Sikkim</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Telangana">Telangana</option>
          <option value="Tripura">Tripura</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="Uttarakhand">Uttarakhand</option>
          <option value="West Bengal">West Bengal</option>
        
          <!-- Union Territories -->
          <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
          <option value="Chandigarh">Chandigarh</option>
          <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
          <option value="Delhi">Delhi</option>
          <option value="Jammu and Kashmir">Jammu and Kashmir</option>
          <option value="Ladakh">Ladakh</option>
          <option value="Lakshadweep">Lakshadweep</option>
          <option value="Puducherry">Puducherry</option>
        </select>
        

        <label>PIN Code *</label>
        <input type="text" required>

        <label>Phone *</label>
        <input type="text" required>

        <label>Email address *</label>
        <input type="email" required>

        <!-- <label class="checkbox-label">
          <input type="checkbox"> Create an account?
        </label>

        <label class="checkbox-label">
          <input type="checkbox" checked> Do you want 80G Benefits?
        </label> -->

        <label>Enter your PAN <span class="red-note">(Mandatory for donation 50,000 or more.)</span></label>
        <input type="text">
      </form>
    </div>

    <!-- Donation Details -->
    <div class="summary-section">
      <div class="section-header">DONATION DETAILS</div>

      <div class="summary-details">
        <div class="summary-row">
          <div id="donation-text">Sarvadnya Mission Charity Donation</div>
          <div><strong>₹<span id="final-total">0.00</span></strong></div>
        </div>
        <hr>

        <div class="summary-row">
          <div>Subtotal</div>
          <div>₹<span id="subtotal">0.00</span></div>
        </div>
        <div class="summary-row">
          <div><strong>Total</strong></div>
          <div><strong>₹<span id="total">0.00</span></strong></div>
        </div>
        

        <div class="pay-info">
          <strong>UPI / Credit Card / Debit Card / NetBanking</strong><br>
          <!-- Pay securely through Razorpay -->
        </div>

        <!-- <button class="donate-btn">DONATE NOW</button> -->
        <button class="donate-btn" onclick="location.href='https://sarvadnyayoga.com/test/subtest/new-ashram/thankyou.html'">DONATE NOW</button>

      </div>
    </div>

  </div>

</body>
</html>


<script>
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  const amountFromUrl = getQueryParam('amount');

  if (amountFromUrl) {
    const amountNum = parseFloat(amountFromUrl);

    // Map amount to meals
    let meals = '';
    switch (amountNum) {
      case 2500: meals = '50'; break;
      case 5000: meals = '100'; break;
      case 10000: meals = '250'; break;
      case 20000: meals = '500'; break;
      case 25000: meals = '1,000'; break;
      case 50000: meals = '2,500'; break;
      case 100000: meals = '5,000'; break;
      case 200000: meals = '10,000'; break;
      case 500000: meals = '25,000'; break;
      default: meals = 'N/A';
    }

    // Format amount with INR commas
    const formattedAmount = amountNum.toLocaleString('en-IN', {
      style: 'decimal',
      minimumFractionDigits: 2,
      maximumFractionDigits: 2
    });

    // Update donation description
    const donationText = document.getElementById('donation-text');
    if (donationText) {
      donationText.textContent = `Sarvadnya Mission Charity Donation - ₹${amountNum.toLocaleString('en-IN')} for ${meals} Meals`;
    }

    // Update amounts
    document.getElementById('subtotal').textContent = formattedAmount;
    document.getElementById('total').textContent = formattedAmount;
    document.getElementById('final-total').textContent = formattedAmount;
  }
</script>
